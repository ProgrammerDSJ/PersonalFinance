<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Lab</title>
  <link rel="stylesheet" href="transactionlab.css">
</head>
<body>
  <h1>Transaction Lab</h1>
  <button id="add-transaction-btn">Add a Transaction</button>

  <div class="container">
    <!-- Income Table -->
    <table id="income-table">
      <caption>Income Records</caption>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount (₹)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4" class="no-transactions">Loading...</td></tr>
      </tbody>
    </table>

    <!-- Expense Table -->
    <table id="expense-table">
      <caption>Expense Records</caption>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount (₹)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4" class="no-transactions">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Add Transaction Modal -->
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <label for="transaction-type">Type:</label>
        <select id="transaction-type" required>
          <option value="">Select type</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>

        <label for="transaction-date">Date:</label>
        <input type="date" id="transaction-date" required>

        <label for="transaction-category">Category:</label>
        <select id="transaction-category" required>
          <option value="">Select a category</option>
          <option value="Salary">Salary</option>
          <option value="Business">Business</option>
          <option value="Gig">Gig</option>
          <option value="Investment">Investment</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Education">Education</option>
          <option value="Home Essentials">Home Essentials</option>
          <option value="Personal Essentials">Personal Essentials</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Others">Others</option>
        </select>

        <div id="custom-category-input" style="display: none;">
          <label for="custom-category">Custom Category:</label>
          <input type="text" id="custom-category" placeholder="Enter custom category" maxlength="50">
        </div>

        <label for="transaction-description">Description:</label>
        <textarea id="transaction-description" placeholder="Optional description" maxlength="200"></textarea>

        <label for="transaction-amount">Amount (₹):</label>
        <input type="number" id="transaction-amount" step="0.01" min="0.01" placeholder="0.00" required>

        <button type="submit">Add Transaction</button>
      </form>
    </div>
  </div>

  <script src="transactionlab.js"></script>
</body>
</html>
